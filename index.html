<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script defer src="src/script.js"></script>
  <title>Модальное окно</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__container">
          <div class="header__inner">
            <div class="header__item">
              <a href="" class="header__link">
                <p>Другие проекты</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="panel-base">
        <div class="panel-base__wrapper">
          <div class="container">
            <div class="panel-base__inner">
              <div class="panel-base__head">
                <div class="panel-base__text"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div class="modal">
    <div class="modal-window">
      <div class="modal-window__close" data-func="close">×</div>
      <div class="modal-content">
        <h2 class="modal-content__title">Помогите нам стать лучше!</h2>
        <form class="modal-content__form">
          <fieldset class="modal-content__group">
            <legend class="modal-content__sign">Ваше имя</legend>
            <input type="text" name="nickname" id="nickname" class="modal-content__input" maxlength="32" placeholder="Укажите имя/никнейм">
          </fieldset>
          <fieldset class="modal-content__group">
            <legend class="modal-content__sign">Отзыв</legend>
            <textarea class="modal-content__comment" name="comment" id="comment" cols="auto" rows="7" placeholder="Опишите нашу деятельность или пожелания"></textarea>
          </fieldset>
          <input type="submit" value="Отправить" class="modal-content__sending" data-func="send">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
